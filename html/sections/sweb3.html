<div class="container">

  <style>

        position: fixed;
        right: 0;
        top: 20%;
        min-width: 8em;
        margin-top: -2.5em;
        
        color: white;
        box-shadow: 0 1px 3px black;
        background: #212529;

    $("#sendBtn").click(function() {
      // Swal.fire({

      Swal.fire({
                title: 'Send Transaction',

                    '<input id="input2" class="swal2-input" placeholder="Input 2">',
                showCancelButton: true,
                confirmButtonText: 'Submit',
                preConfirm: () => {
                    return [
                        document.getElementById('input1').value,

                    ]
                }
            }).then((result) => {
                if (result.isConfirmed) {
                    // Aqui vocÃª pode fazer algo com os valores dos inputs
                    const inputValues = result.value;
                    console.log("Input 1:", inputValues[0]);

     });
