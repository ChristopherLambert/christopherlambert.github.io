### ETHER.JS VS WEB3.JS
Ether.js e Web3.js são duas bibliotecas populares para interagir com a blockchain Ethereum em aplicativos web. 
Ambas oferecem funcionalidades para realizar uma variedade de operações, 
incluindo a obtenção do saldo de uma conta Ethereum. 

### Exemplo de código WEB3.JS:

\`\`\`javascript
const Web3 = require("web3");

async function getBalance() {
  // Conecte-se a um provedor (por exemplo, Infura, Alchemy, ou mesmo um nó local)
  const web3 = new Web3(new Web3.providers.HttpProvider("https://mainnet.infura.io/v3/YOUR_INFURA_PROJECT_ID"));
  // O endereço da conta que você deseja verificar o saldo
  const address = "0xYourEthereumAddress";
  // Obtenha o saldo
  const balance = await web3.eth.getBalance(address);
  // Converta o saldo de Wei para Ether
  const balanceInEth = web3.utils.fromWei(balance, "ether");

  console.log("Saldo de " + address + ": " + balanceInEth + " ETH");
}
getBalance();
\`\`\`

### Exemplo de código ETHER.JS:

\`\`\`javascript
const { ethers } = require("ethers");

async function getBalance() {
  // Conecte-se a um provedor (por exemplo, Infura, Alchemy, ou mesmo um nó local)
  const provider = new ethers.providers.InfuraProvider("mainnet", "YOUR_INFURA_PROJECT_ID");
  // O endereço da conta que você deseja verificar o saldo
  const address = "0xYourEthereumAddress";
  // Obtenha o saldo
  const balance = await provider.getBalance(address);
  // Converta o saldo de Wei para Ether
  const balanceInEth = ethers.utils.formatEther(balance);

  console.log("Saldo de " + address + ": " + balanceInEth + " ETH");
}
getBalance();
\`\`\`
