    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const markdownContent = `
### GUN JS Real Time Database
**GUN.JS:**  Biblioteca JavaScript de banco de dados em tempo real que facilita a criação de aplicativos
descentralizados, colaborativos e de alta performance.

**Componentes:**
1. **Peer-To-Peer(p2p)**
2. **Graph Database** – (Banco de Dados em Grafo): O Gun.js  ́e uma biblioteca de banco de dados em grafo
descentralizado, onde os dados s ̃ao armazenados e manipulados como um grafo. Isso significa que os
dados são representados como n ́os (nodes) e arestas (edges), permitindo uma estrutura de dados
flex ́ıvel e altamente conectada.
3. **SEA:** Significa ”Secure Ecies Asymmetric”, é um módulo do Gun.js que fornece funcionalidades de criptografia para garantir a segurança das informacões transmitidas e armazenadas no Gun.js. 
A criptografia do Gun.js é baseada no algoritmo **ECIES (Elliptic Curve Integrated Encryption** Scheme), que utiliza curvas elípticas para fornecer seguran ̧ca e eficiência na criptografia assimétrica. 
Isso permite que os dados sejam criptografados usando uma chave pública e depois descriptografados usando a chave privada correspondente.

`;

            // Converte Markdown para HTML
            const htmlContent = marked.parse(markdownContent);
            // Insere o HTML no div
            document.getElementById("markdown-content").innerHTML = htmlContent;

            // Inicializa o Highlight.js
            document.querySelectorAll('pre code').forEach((block) => {
                hljs.highlightElement(block);
            });
        });
    </script>
