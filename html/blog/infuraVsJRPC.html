<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/default.min.css">

    <link rel="stylesheet" href="../../css/blog/blog_main.css">
    <link rel="stylesheet" href="../../css/blog/blog_menu.css">
</head>
<body>
    <div class="header">
        <h1>INFURA VS JSON RPC</h1>
    </div>

    <div class="container">
        <div class="markdown" id="markdown-content">
            <!-- O conteúdo em Markdown será renderizado aqui -->
        </div>
        <div id="menu_rigth"></div>
    </div>

    <script>
         $("#menu_rigth").load("blogMenu.html");
        document.addEventListener("DOMContentLoaded", function() {
            const markdownContent = `
### INFURA VS JSON RPC
**INFURA:** Ideal para desenvolvedores e empresas que desejam rapidez na implementação sem se preocupar

precisam de alta disponibilidade e confiabilidade desde o início.

**JSON-RPC:** Melhor para desenvolvedores que querem mais controle sobre seu ambiente, preferem operar

a operção de seus próprios nós. (NO LOCAL – Seu Proprio NÓ)´

1. **GETH** – Um dos mais famosos.
2. **Parity** (agora conhecido como OpenEthereum)
3. **Nethermind**

`;

            // Converte Markdown para HTML
            const htmlContent = marked.parse(markdownContent);
            // Insere o HTML no div
            document.getElementById("markdown-content").innerHTML = htmlContent;

            // Inicializa o Highlight.js
            document.querySelectorAll('pre code').forEach((block) => {
                hljs.highlightElement(block);
            });
        });
    </script>

</body>
</html>
